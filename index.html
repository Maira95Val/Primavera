// Crear flor tipo sakura translÃºcida al hacer clic
document.addEventListener("click", e => {
  const flor = document.createElement("div");
  flor.classList.add("flor");
  flor.style.left = (e.pageX - 40) + "px";
  flor.style.top = (e.pageY - 40) + "px";

  // Paleta de colores permitidos
  const colores = [
    "rgba(255, 223, 0, 0.7)",      // amarillo
    "rgba(255, 165, 0, 0.7)",      // naranja
    "rgba(255, 182, 193, 0.7)",    // rosa
    "rgba(173, 216, 230, 0.7)",    // celeste
    "rgba(144, 238, 144, 0.7)",    // verde muy claro
    "rgba(255, 0, 255, 0.7)",      // fucsia
    "rgba(230, 230, 250, 0.7)"     // lavanda
  ];

  // Elegir un color aleatorio de la paleta para toda la flor
  const colorFlor = colores[Math.floor(Math.random() * colores.length)];

  for (let i = 0; i < 5; i++) {
    const petalo = document.createElement("div");
    petalo.classList.add("petalo");
    // PÃ©talos con el mismo color de la flor
    petalo.style.background = `radial-gradient(circle at center, ${colorFlor}, rgba(255,255,255,0.2))`;
    flor.appendChild(petalo);
  }

  const centro = document.createElement("div");
  centro.classList.add("centro");
  centro.style.background = `radial-gradient(circle, ${colorFlor}, rgba(255,255,255,0.4))`;
  flor.appendChild(centro);

  document.body.appendChild(flor);

  // Desvanecer con difuminado
  setTimeout(() => {
    flor.style.transition = "opacity 3s ease, filter 3s ease";
    flor.style.opacity = "0";
    flor.style.filter = "blur(6px)";
    setTimeout(() => flor.remove(), 3000);
  }, 5000);
});
